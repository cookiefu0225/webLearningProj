    <div class="container">
        <div class="row">
            <div class="col text-center mt-3">
                <h1>Make Reservation</h1>
            </div>
        </div>
        
        <form action="" method="get" class="needs-validation">
            <div class="row">
                <div class="col mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input required type="text" class="form-control" id="first-name" name="first-name" aria-describedby="firstNameEx">
                    <div id="firstNameEx" class="form-text">Ex: Frank</div>
                </div>
                <div class="col mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input required type="text" class="form-control" id="last-name" name="last-name" aria-describedby="lastNameEx">
                    <div id="lastNameEx" class="form-text">Ex: Yang</div>
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input required type="email" class="form-control" id="email" name="email" aria-describedby="emailEx">
                    <div id="emailEx" class="form-text">example0000@example.com</div>
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input required type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" class="form-control" id="phone" name="phone" aria-describedby="phoneEx">
                    <div id="phoneEx" class="form-text">0912-345-678</div>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">

                    <button type="submit" class="btn btn-primary">Enter</button>
                </div>
            </div>
        </form>
